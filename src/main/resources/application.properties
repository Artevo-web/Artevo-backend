spring.application.name=Artevo-backend

# H2-Konsole aktivieren
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# In-Memory DB konfigurieren
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Optional: Hibernate erzeugt Tabellen automatisch
spring.jpa.hibernate.ddl-auto=create-drop
# JPA Einstellungen
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true

spring.security.user.name=admin
spring.security.user.password=meinpasswort
spring.security.headers.frame=false

